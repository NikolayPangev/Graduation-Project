<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TréSchool</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index-styles.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background: linear-gradient(to right, #4e73df, #224abe);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #f8f9fc;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
        }
        .navbar-brand {
            color: #4e73df;
            font-size: 1.5rem;
        }
        .form-inline {
            display: flex;
            align-items: center;
        }
        .form-inline label {
            margin-right: 0.5rem;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #ffffff;
            border: 0;
            border-radius: 0.35rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .card-body {
            padding: 2rem;
        }
        .card-img-top {
            max-width: 200px;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }
        .text-center {
            color: #4e73df;
        }
        .footer {
            background-color: #f8f9fc;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">TréSchool</a>
    <div class="collapse navbar-collapse">
        <form th:method="get" class="form-inline ml-auto" th:action="@{/}" th:href="@{/}" method="get">
            <label class="text-white mr-2" for="lang" th:text="#{nav_bar_language}">Language</label>
            <select id="lang" name="lang" class="form-control" onchange="this.form.submit()">
                <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
            </select>
        </form>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="card o-hidden border-0 shadow-lg">
        <div class="card-body p-0">
            <div class="p-5">
                <div class="text-center">
<!--                    <img src="/img/TreSchool.png" alt="TréSchool Logo" class="card-img-top">-->
                    <h1 class="h4 text-gray-900 mb-4" th:text="#{welcome_school}">Welcome to TréSchool</h1>
                    <a href="/login" class="btn btn-primary btn-login" th:text="#{user_login}">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p th:text="#{user_footer}">&copy; 2024 TréSchool. All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
