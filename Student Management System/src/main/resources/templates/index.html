<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index-styles.css">

    <!-- Inline styles for background and layout -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background: linear-gradient(to right, #4e73df, #224abe); /* Gradient background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #f8f9fc; /* Light background for navbar */
            margin-bottom: 1rem; /* Space below navbar */
            display: flex;
            justify-content: center; /* Center the content horizontally */
        }
        .navbar-brand {
            color: #4e73df; /* Primary color */
            font-size: 1.5rem; /* Adjust font size as needed */
        }

        .container {
            flex: 1; /* Allows the container to expand and push the footer down */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #ffffff;
            border: 0;
            border-radius: 0.35rem;
            max-width: 500px;
            width: 100%; /* Ensure card width is responsive */
            text-align: center;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }
        .text-center {
            color: #4e73df; /* Primary color for text */
        }
        .footer {
            background-color: #f8f9fc;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Student Management System</a>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="card o-hidden border-0 shadow-lg">
        <div class="card-body p-0">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome to Student Management System</h1>
                    <a href="/login" class="btn btn-primary btn-login">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Student Management System. All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
