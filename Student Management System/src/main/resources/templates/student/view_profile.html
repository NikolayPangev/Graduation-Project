<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{profile}">Profile</title>

    <!-- Custom fonts for this template -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-gradient-primary">

<!-- Include the navbar fragment -->
<div th:replace="~{fragments/student_navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h2 class="h4 text-gray-900 mb-4" th:text="#{profile}">Profile</h2>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <p><strong th:text="#{user_username} + ':'">Username:</strong> <span th:text="${user.username}">username</span></p>
                                <p><strong th:text="#{user_firstName} + ':'">First Name:</strong> <span th:text="${user.firstName}">first name</span></p>
                                <p><strong th:text="#{user_lastName} + ':'">Last Name:</strong> <span th:text="${user.lastName}">last name</span></p>
                                <p><strong th:text="#{user_email} + ':'">Email:</strong> <span th:text="${user.email}">email</span></p>

                                <div th:if="${user.classes != null}">
                                    <p><strong th:text="#{user_class} + ':'">Class:</strong> <span th:text="${user.classes.grade} + ' ' + ${user.classes.section}">class info</span></p>
                                </div>
                                <div th:unless="${user.classes != null}">
                                    <p th:text="#{student_no_class_info}">No class information available.</p>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="btn btn-primary btn-user btn-block" th:href="@{/student/dashboard}" th:text="#{back_to_dashboard}">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages -->
<script src="/js/sb-admin-2.min.js"></script>
</body>

</html>
