<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{student_view_my_grades}">My Grades</title>

    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top" class="bg-gradient-primary">

<!-- Top Navbar -->
<div th:replace="~{fragments/student_navbar :: navbar}"></div>
<!-- End of Top Navbar -->

<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

        <!-- Begin Page Content -->
        <div class="container mt-4">

            <!-- Page Heading -->
            <h1 class="h3 mb-4 text-white" th:text="#{student_view_my_grades}">My Grades</h1>

            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th th:text="#{user_subject}">Subject</th>
                                <th th:text="#{user_teacher}">Teacher</th>
                                <th th:text="#{student_grades}">Grades</th>
                                <th th:text="#{student_average_grades}">Average Grade</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="subjectWithGrades : ${subjectWithGradesList}">
                                <td th:text="${subjectWithGrades.subject.subjectName}"></td>
                                <td th:text="${subjectWithGrades.teacher != null ? subjectWithGrades.teacher.firstName + ' ' + subjectWithGrades.teacher.lastName : 'N/A'}"></td>
                                <td>
                                    <ul class="list-unstyled">
                                        <li th:each="grade : ${subjectWithGrades.grades}">
                                            <span th:text="${grade.grade}"></span>
                                            <span th:text="|(${#temporals.format(grade.dateGiven, 'dd/MMMM/yyyy')})|"></span>
                                        </li>
                                    </ul>
                                </td>

                                <td th:text="${#numbers.formatDecimal(subjectWithGrades.averageGrade, 1, 2)}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Bootstrap core JavaScript-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
