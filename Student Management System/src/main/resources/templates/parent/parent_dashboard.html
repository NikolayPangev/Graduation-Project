<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{nav_bar_dashboard}">Parent Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/parent_navbar :: navbar}"></div>
<div class="container">
    <h1 th:text="#{welcome} + ' ' + ${parent.firstName}">Welcome, </h1>
    <h2 th:text="#{parent_my_children}">Your Children</h2>
    <ul class="list-group">
        <li class="list-group-item" th:each="child : ${parent.children}">
            <a th:href="@{'/parent/child-dashboard/' + ${child.userId}}"
               th:text="${child.firstName + ' ' + child.lastName}"></a>
        </li>
    </ul>
</div>
</body>
</html>
