<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{parent_my_children}">View Children</title>

    <!-- Custom fonts for this template -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .bg-custom {
            background: #f8f9fc; /* Light background color */
        }
        .text-custom {
            color: #4e73df; /* Custom text color */
        }
        .list-group-item {
            background: #ffffff; /* White background for list items */
            border: 1px solid #dddddd; /* Light border for list items */
        }
    </style>
</head>

<body id="page-top" class="bg-custom">

<!-- Include the navbar fragment -->
<div th:replace="~{fragments/parent_navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="h3 mb-4 text-custom" th:text="#{parent_my_children}">My Children</h1>
    <ul class="list-group">
        <li class="list-group-item" th:each="child : ${children}">
            <a th:href="@{/parent/child-dashboard/{childId}(childId=${child.userId})}" th:text="${child.firstName + ' ' + child.lastName}"></a>
        </li>
    </ul>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
