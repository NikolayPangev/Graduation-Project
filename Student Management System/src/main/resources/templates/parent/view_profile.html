<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Include the navbar -->
<div th:replace="~{fragments/parent_navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 th:text="${user.firstName} + ' ' + ${user.lastName}">Profile of User</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="#{user_information}">User Information</h5>
            <p th:text="#{user_username} + ': ' + ${user.username}">Username</p>
            <p th:text="#{user_firstName} + ': ' + ${user.firstName}">First Name: </p>
            <p th:text="#{user_lastName} + ': ' + ${user.lastName}">Last Name: </p>
            <p th:text="#{user_email} + ': ' + ${user.email}">Email: </p>
            <a href="#" class="btn btn-primary" th:href="@{/parent/dashboard}" th:text="#{back_to_dashboard}">Back to Dashboard</a>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.10/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
