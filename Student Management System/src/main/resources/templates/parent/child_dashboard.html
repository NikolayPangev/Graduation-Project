<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{nav_bar_dashboard}">Child Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom inline styles -->
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>

<body id="page-top">

<!-- Top Navbar -->
<div th:replace="~{fragments/parent_navbar :: navbar}"></div>
<!-- End of Top Navbar -->

<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

        <!-- Begin Page Content -->
        <div class="container mt-4">

            <!-- Page Heading -->
            <h1 class="h3 mb-4 text-gray-800" th:text="#{paren_child_dashboard} + ' ' + ${child.firstName + ' ' + child.lastName}"></h1>

            <div class="row">
                <!-- Grades Section -->
                <div class="col-md-6">
                    <h2 class="h4 text-gray-900 mb-4" th:text="#{student_grades}">Grades</h2>
                    <a class="btn btn-primary btn-user btn-block" th:href="@{'/parent/child-grades/' + ${child.userId}}"
                       th:text="#{parent_view_grades}">View Grades</a>
                </div>

                <!-- Teachers Section -->
                <div class="col-md-6">
                    <h2 class="h4 text-gray-900 mb-4" th:text="#{admin_nav_bar_teachers}">Teachers</h2>
                    <a class="btn btn-primary btn-user btn-block" th:href="@{'/parent/child-teachers/' + ${child.userId}}"
                       th:text="#{parent_view_teachers}">View Teachers</a>
                </div>

                <!-- Classmates Section -->
                <div class="col-md-6">
                    <h2 class="h4 text-gray-900 mb-4" th:text="#{user_class}">Class</h2>
                    <a class="btn btn-primary btn-user btn-block" th:href="@{'/parent/classmates/' + ${child.userId}}"
                       th:text="#{parent_view_class}">View Class</a>
                </div>
            </div>

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

</div>
<!-- End of Content Wrapper -->

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages -->
<script src="/js/sb-admin-2.min.js"></script>

</body>
</html>
