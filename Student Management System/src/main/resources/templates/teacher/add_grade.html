<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{student_add_grade}">Add Grade</title>

    <!-- Custom fonts for this template -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-gradient-primary">

<!-- Include the navbar fragment -->
<div th:replace="~{fragments/teacher_navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-2 d-none d-lg-block bg-add-grade-image"></div>
                <div class="col-lg-8">
                    <div class="p-5">
                        <div class="text-center">
                            <h2 class="h4 text-gray-900 mb-4" th:text="#{add_grade_for_student}">Add Grade for Student</h2>
                        </div>

                        <!-- Display error message if it exists -->
                        <div th:if="${errorMessage}" class="alert alert-danger" style="color: red;" th:text="${errorMessage}"></div>

                        <form th:action="@{/teacher/add-grade}" th:method="post" th:object="${gradeForm}">
                            <!-- Hidden input for student ID -->
                            <input type="hidden" th:field="*{studentId}" />

                            <!-- Display the teacher's subject -->
                            <div class="form-group">
                                <label for="subject">
                                    <strong th:text="#{user_subject}">Subject:</strong>
                                </label>
                                <p class="form-control-plaintext" th:text="${subject.subjectName}"></p>
                            </div>

                            <!-- Grade select field -->
                            <div class="form-group">
                                <label for="grade">
                                    <span th:text="#{student_grade}">Grade:</span>
                                </label>
                                <select id="grade" th:field="*{grade}" class="form-control" required>
                                    <option value="" disabled selected>Select grade</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>

                            <!-- Description input field -->
                            <div class="form-group">
                                <label for="description">
                                    <span th:text="#{grade_description}"> Description:</span>
                                </label>
                                <textarea id="description" th:field="*{description}" class="form-control" placeholder="Enter description"></textarea>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary btn-user btn-block" th:text="#{student_add_grade}">Add Grade</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>
</body>

</html>
