<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Grade</title>
</head>
<body>
<h1>Add Grade for Student</h1>

<!-- Display error message if it exists -->
<div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/teacher/add-grade}" th:method="post" th:object="${gradeForm}">
    <!-- Hidden input for student ID -->
    <input type="hidden" th:field="*{studentId}" />

    <!-- Display the teacher's subject -->
    <p><strong>Subject:</strong> <span th:text="${subject.subjectName}"></span></p>

    <!-- Grade input field -->
    <label for="grade">
        Grade:
        <input type="number" id="grade" th:field="*{grade}" step="0.1" placeholder="Enter grade" required />
    </label>

    <!-- Description input field -->
    <label for="description">
        Description:
        <textarea id="description" th:field="*{description}" placeholder="Enter description"></textarea>
    </label>

    <button type="submit">Add Grade</button>
</form>
</body>
</html>
