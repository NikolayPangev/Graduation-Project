<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{profile}">Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/teacher_navbar :: navbar}"></div>

<div class="container mt-5">
    <h2 th:text="#{profile}">Profile</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="#{user_information}">User Information</h5>
            <p><strong th:text="#{user_username} + ':'">Username:</strong> <span th:text="${user.username}">username</span></p>
            <p><strong th:text="#{user_firstName} + ':'">First Name:</strong> <span th:text="${user.firstName}">first name</span></p>
            <p><strong th:text="#{user_lastName} + ':'">Last Name:</strong> <span th:text="${user.lastName}">last name</span></p>
            <p><strong th:text="#{user_email} + ':'">Email:</strong> <span th:text="${user.email}">email</span></p>
            <a href="#" class="btn btn-primary" th:href="@{/teacher/dashboard}" th:text="#{back_to_dashboard}">Back to Dashboard</a>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.10/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
