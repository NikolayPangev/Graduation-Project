<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{user_parents}">View Parents</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/teacher_navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 th:text="#{user_parents}">Parents</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="#{user_firstName}">First Name</th>
            <th th:text="#{user_middleName}">Middle Name</th>
            <th th:text="#{user_lastName}">Surname</th>
            <th th:text="#{user_email}">Email</th>
            <th th:text="#{user_children}">Children</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="parent : ${parents}">
            <td th:text="${parent.firstName}"></td>
            <td th:text="${parent.middleName}"></td>
            <td th:text="${parent.lastName}"></td>
            <td th:text="${parent.email}"></td>
            <td>
                <ul>
                    <li th:each="child : ${parent.children}">
                        <span th:text="${child.firstName} + ' ' + ${child.middleName} + ' ' + ${child.lastName}"></span>
                        <span th:if="${child.classes != null}">
                            <span th:text="' (' + ${child.classes.grade} + ' ' + ${child.classes.section} + ')'"></span>
                        </span>
                        <span th:if="${child.classes == null}">
                            <span th:text="#{student_no_class_info}">(Class information not available)</span>
                        </span>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.10/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
