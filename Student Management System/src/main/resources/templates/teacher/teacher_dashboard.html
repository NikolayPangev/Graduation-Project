<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/sb-admin-2.min.css"> <!-- Include the admin styles -->
    <link rel="stylesheet" href="/css/teacher-dashboard-style.css">
</head>
<body>
<!-- Include the navbar -->
<div th:replace="~{fragments/teacher_navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h2 class="h4 text-gray-900 mb-4">Teacher Dashboard</h2>
                        </div>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <a href="/teacher/view-classes" class="btn btn-primary btn-block">View Classes</a>
                            </div>
                            <div class="col-md-3 mb-3">
                                <a href="/teacher/view-students" class="btn btn-primary btn-block">View Students</a>
                            </div>
                            <div class="col-md-3 mb-3">
                                <a href="/teacher/view-parents" class="btn btn-primary btn-block">View Parents</a>
                            </div>
                            <div class="col-md-3 mb-3">
                                <a href="/teacher/view-teachers" class="btn btn-primary btn-block">View Teachers</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>
</body>
</html>
