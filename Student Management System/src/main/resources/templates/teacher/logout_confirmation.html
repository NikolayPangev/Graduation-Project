<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{logout_confirmation}">Logout Confirmation</title>

  <!-- Custom fonts for this template -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-gradient-primary">

<!-- Include the navbar fragment -->
<div th:replace="~{fragments/teacher_navbar :: navbar}"></div>

<div class="container mt-5">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="p-5 text-center">
            <h3 class="h4 text-gray-900 mb-4" th:text="#{logout_question}">Are you sure you want to log out?</h3>
            <form action="/logout" method="post">
              <!-- Thymeleaf CSRF token inclusion -->
              <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
              <button type="submit" class="btn btn-primary btn-user btn-block" th:text="#{yes_logout}">Yes, log out</button>
            </form>
            <a href="/teacher/dashboard" class="btn btn-secondary btn-user btn-block mt-3" th:text="#{no_logout}">No, stay here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages -->
<script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
