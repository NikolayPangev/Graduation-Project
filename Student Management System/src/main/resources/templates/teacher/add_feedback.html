<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{student_add_feedback}">Add Feedback</title>

    <!-- Custom fonts for this template -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body id="page-top" class="bg-gradient-primary">

<!-- Include the navbar fragment -->
<div th:replace="~{fragments/teacher_navbar :: navbar}"></div>
<!-- End of Top Navbar -->

<div class="container mt-5">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-2 d-none d-lg-block bg-add-feedback-image"></div>
                <div class="col-lg-8">
                    <div class="p-5">
                        <div class="text-center">
                            <h2 class="h4 text-gray-900 mb-4" th:text="#{student_add_feedback}">Add Feedback</h2>
                        </div>

                        <!-- Display error message if it exists -->
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                        <form th:action="@{/teacher/add-feedback}" th:method="post" th:object="${feedbackForm}">
                            <!-- Hidden input for student ID -->
                            <input type="hidden" th:field="*{studentId}" />

                            <!-- Feedback Type select field -->
                            <div class="form-group">
                                <label for="feedbackType">
                                    <span th:text="#{feedback_type}">Feedback Type:</span>
                                </label>
                                <select id="feedbackType" th:field="*{feedbackType}" class="form-control" required>
                                    <option value="" disabled selected th:text="#{select_feedback_type}">Select feedback type</option>
                                    <option th:value="POSITIVE" th:text="#{feedback_positive}">Positive</option>
                                    <option th:value="NEGATIVE" th:text="#{feedback_negative}">Negative</option>
                                </select>
                            </div>

                            <!-- Description input field -->
                            <div class="form-group">
                                <label for="description">
                                    <span th:text="#{feedback_description}">Description:</span>
                                </label>
                                <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary btn-user btn-block" th:text="#{submit_feedback}">Submit Feedback</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
