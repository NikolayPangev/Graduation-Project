<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{user_all_students}">View Students</title>
    <meta name="_csrf" th:content="${_csrf.token}" />

    <!-- Custom fonts for this template -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top" class="bg-gradient-primary">

<!-- Top Navbar -->
<div th:replace="~{fragments/teacher_navbar :: navbar}"></div>
<!-- End of Top Navbar -->

<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

        <!-- Begin Page Content -->
        <div class="container mt-4">

            <!-- Page Heading -->
            <h1 class="h3 mb-4 text-gray-800" th:text="#{user_all_students}">All Students</h1>

            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th th:text="#{user_firstName}">First Name</th>
                                <th th:text="#{user_middleName}">Middle Name</th>
                                <th th:text="#{user_lastName}">Last Name</th>
                                <th th:text="#{user_class}">Class</th>
                                <th th:text="#{student_grades}">Grades</th>
                                <th th:text="#{student_average_grades}">Average Grade</th>
                                <th th:text="#{student_add_grade}">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.firstName}"></td>
                                <td th:text="${student.middleName}"></td>
                                <td th:text="${student.lastName}"></td>
                                <td th:text="${student.classes.grade + ' ' + student.classes.section}"></td>
                                <td>
                                    <ul>
                                        <li th:each="grade : ${student.grades}">
                                            <span th:text="${grade.getGrade()}"></span>
                                            <button class="btn btn-danger btn-sm ml-2"
                                                    th:attr="onclick='confirmDelete(' + ${grade.gradeId} + ')'"
                                                    th:text="#{delete}">Delete</button>
                                        </li>
                                    </ul>
                                </td>
                                <td th:text="${#numbers.formatDecimal(student.getAverageGrade(), 1, 2)}"></td>
                                <td>
                                    <a th:href="@{/teacher/add-grade/{id}(id=${student.userId})}" class="btn btn-primary"
                                       th:text="#{student_add_grade}">Add Grade</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

</div>
<!-- End of Content Wrapper -->

<!-- Bootstrap core JavaScript-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<script>
    function confirmDelete(gradeId) {
        if (confirm('Are you sure you want to delete this grade?')) {
            fetch('/teacher/delete-grade/' + gradeId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
                }
            })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Failed to delete the grade');
                    }
                });
        }
    }
</script>

</body>

</html>
