<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students</title>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/teacher_navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 th:text="#{user_all_students}">All Students</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="#{user_firstName}">First Name</th>
            <th th:text="#{user_middleName}">Middle Name</th>
            <th th:text="#{user_lastName}">Last Name</th>
            <th th:text="#{user_class}">Class</th>
            <th th:text="#{student_grades}">Grades</th>
            <th th:text="#{student_average_grades}">Average Grade</th>
            <th th:text="#{student_add_grade}">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.middleName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.classes.grade + '' + student.classes.section}"></td>
            <td>
                <ul>
                    <li th:each="grade : ${student.grades}">
                        <span th:text="${grade.getGrade()}"></span>
                        <button class="btn btn-danger btn-sm" th:attr="onclick='confirmDelete(' + ${grade.gradeId} + ')'"
                        th:text="#{delete}">Delete</button>
                    </li>
                </ul>
            </td>
            <td th:text="${#numbers.formatDecimal(student.getAverageGrade(), 1, 2)}"></td>
            <td>
                <a th:href="@{/teacher/add-grade/{id}(id=${student.userId})}" class="btn btn-primary"
                   th:text="#{student_add_grade}">Add Grade</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.10/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function confirmDelete(gradeId) {
        if (confirm('Are you sure you want to delete this grade?')) {
            fetch('/teacher/delete-grade/' + gradeId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
                }
            })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Failed to delete the grade');
                    }
                });
        }
    }
</script>
</body>
</html>
