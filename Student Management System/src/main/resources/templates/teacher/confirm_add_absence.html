<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Absence</title>
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top" class="bg-gradient-primary">
    <!-- Top Navbar -->
    <div th:replace="~{fragments/teacher_navbar :: navbar}"></div>
    <!-- End of Top Navbar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container mt-4">
                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-white" th:text="#{student_add_absence}">Confirm Absence</h1>

                <!-- Display success or error messages -->
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

                <!-- Confirmation Form -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <p th:text="#{add_absence_confirm} + ' ' + ${student.firstName} + ' ' + ${student.lastName} + '?'">
                            Are you sure you want to add an absence for Student Student?
                        </p>
                        <form th:action="@{/teacher/add-absence/{studentId}(studentId=${student.userId})}" method="post">
                            <button type="submit" class="btn btn-danger" th:text="#{yes}">Yes, Add Absence</button>
                            <a href="/teacher/view-class" class="btn btn-secondary" th:text="#{no}">No, Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>
</body>
</html>
