<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Fragment Definition -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/student/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/student/view-class}">View My Class</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/view-teachers}">View My Teachers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/view-grades}">View My Grades</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/view-profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/logout-confirmation}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.10/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
