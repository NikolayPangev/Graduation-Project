<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="viewUserDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    View User
                </a>
                <div class="dropdown-menu" aria-labelledby="viewUserDropdown">
                    <a class="dropdown-item" th:href="@{/admin/viewStudents}">View Students</a>
                    <a class="dropdown-item" th:href="@{/admin/viewTeachers}">View Teachers</a>
                    <a class="dropdown-item" th:href="@{/admin/viewParents}">View Parents</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="createUserDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Create User
                </a>
                <div class="dropdown-menu" aria-labelledby="createUserDropdown">
                    <a class="dropdown-item" th:href="@{/admin/createStudent}">Create Student</a>
                    <a class="dropdown-item" th:href="@{/admin/createTeacher}">Create Teacher</a>
                    <a class="dropdown-item" th:href="@{/admin/createParent}">Create Parent</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="manageSubjectsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Manage Subjects
                </a>
                <div class="dropdown-menu" aria-labelledby="manageSubjectsDropdown">
                    <a class="dropdown-item" th:href="@{/admin/createSubject}">Create Subject</a>
                    <a class="dropdown-item" th:href="@{/admin/viewSubjects}">View Subjects</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="manageClassesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Manage Classes
                </a>
                <div class="dropdown-menu" aria-labelledby="manageClassesDropdown">
                    <a class="dropdown-item" th:href="@{/admin/createClass}">Create Class</a>
                    <a class="dropdown-item" th:href="@{/admin/viewClasses}">View Classes</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/createSchedules}">Create Schedules</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/profile}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/logoutConfirmation}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.10/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
