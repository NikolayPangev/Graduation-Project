<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin_navbar}">Admin Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/dashboard}" th:text="#{nav_bar_dashboard}">Dashboard</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="viewUserDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                th:text="#{admin_nav_bar_users}">
                    Users
                </a>
                <div class="dropdown-menu" aria-labelledby="viewUserDropdown">
                    <a class="dropdown-item" th:href="@{/admin/viewStudents}"
                       th:text="#{admin_nav_bar_students}">Students</a>
                    <a class="dropdown-item" th:href="@{/admin/viewTeachers}"
                       th:text="#{admin_nav_bar_teachers}">Teachers</a>
                    <a class="dropdown-item" th:href="@{/admin/viewParents}"
                       th:text="#{admin_nav_bar_parents}">Parents</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="createUserDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                th:text="#{admin_nav_bar_create_users}">
                    Create User
                </a>
                <div class="dropdown-menu" aria-labelledby="createUserDropdown">
                    <a class="dropdown-item" th:href="@{/admin/createStudent}"
                       th:text="#{admin_nav_bar_create_students}">Create Student</a>
                    <a class="dropdown-item" th:href="@{/admin/createTeacher}"
                       th:text="#{admin_nav_bar_create_teachers}">Create Teacher</a>
                    <a class="dropdown-item" th:href="@{/admin/createParent}"
                       th:text="#{admin_nav_bar_create_parents}">Create Parent</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="manageSubjectsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                   th:text="#{admin_nav_bar_subjects}">
                    Subjects
                </a>
                <div class="dropdown-menu" aria-labelledby="manageSubjectsDropdown">
                    <a class="dropdown-item" th:href="@{/admin/createSubject}"
                       th:text="#{admin_nav_bar_create_subjects}">Create Subject</a>
                    <a class="dropdown-item" th:href="@{/admin/viewSubjects}"
                       th:text="#{admin_nav_bar_view_subjects}">View Subjects</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="manageClassesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                   th:text="#{admin_nav_bar_classes}">
                    Classes
                </a>
                <div class="dropdown-menu" aria-labelledby="manageClassesDropdown">
                    <a class="dropdown-item" th:href="@{/admin/createClass}"
                       th:text="#{admin_nav_bar_create_classes}">Create Class</a>
                    <a class="dropdown-item" th:href="@{/admin/viewClasses}"
                       th:text="#{admin_nav_bar_view_classes}">View Classes</a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/profile}" th:text="#{nav_bar_profile}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/logoutConfirmation}" th:text="#{nav_bar_logout}">Logout</a>
            </li>
        </ul>
        <form th:method="get" class="form-inline ml-2">
            <label class="text-white mr-2" for="lang" th:text="#{nav_bar_language}">Language</label>
            <select id="lang" name="lang" class="form-control" onchange="this.form.submit()">
                <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
            </select>
        </form>
    </div>
</nav>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.10/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
