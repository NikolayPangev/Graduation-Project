<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{register_parent}">Register Parent</title>

    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

<div th:replace="~{fragments/admin_navbar :: navbar}"></div>

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-2 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-8">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4" th:text="#{register_parent}">Register Parent</h1>
                        </div>
                        <form class="user" th:action="@{/admin/createParent}" th:method="POST" th:object="${parentForm}">
                            <!-- Display success message -->
                            <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>

                            <!-- Username -->
                            <div class="form-group">
                                <input type="text" id="username" name="username" class="form-control form-control-user"
                                       th:field="*{username}" th:placeholder="#{enter_username}"
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}">
                                    <p th:each="error : ${#fields.errors('username')}" th:text="${error}"></p>
                                </div>
                            </div>

                            <!-- First Name -->
                            <div class="form-group">
                                <input type="text" id="firstName" name="firstName" class="form-control form-control-user"
                                       th:field="*{firstName}" th:placeholder="#{enter_firstName}"
                                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}">
                                    <p th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></p>
                                </div>
                            </div>

                            <!-- Middle Name -->
                            <div class="form-group">
                                <input type="text" id="middleName" name="middleName" class="form-control form-control-user"
                                       th:field="*{middleName}" th:placeholder="#{enter_middleName}">
                            </div>

                            <!-- Last Name -->
                            <div class="form-group">
                                <input type="text" id="lastName" name="lastName" class="form-control form-control-user"
                                       th:field="*{lastName}" th:placeholder="#{enter_lastName}"
                                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}">
                                    <p th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></p>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <input type="email" id="email" name="email" class="form-control form-control-user"
                                       th:field="*{email}" th:placeholder="#{enter_email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}">
                                    <p th:each="error : ${#fields.errors('email')}" th:text="${error}"></p>
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" id="password" name="password" class="form-control form-control-user"
                                           th:field="*{password}" th:placeholder="#{enter_password}"
                                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}">
                                        <p th:each="error : ${#fields.errors('password')}" th:text="${error}"></p>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-user"
                                           th:field="*{confirmPassword}" th:placeholder="#{confirm_password}"
                                           th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}">
                                        <p th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}"></p>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-user btn-block" th:text="#{register}">Register</button>
                            </div>

                            <!-- Display general errors -->
                            <div class="form-group">
                                <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
                                    <p th:each="error : ${#fields.globalErrors()}" th:text="${error}"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

</body>
</html>
