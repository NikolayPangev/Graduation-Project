<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Classes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Include the navbar fragment -->
<div th:replace="~{fragments/admin_navbar :: navbar}"></div>

<div class="container mt-4">
    <h2>View Classes</h2>

    <!-- Success Message -->
    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Grade</th>
            <th>Section</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cls : ${classes}">
            <td th:text="${cls.grade}"></td>
            <td th:text="${cls.section}"></td>
            <td>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal" th:data-class-id="${cls.classId}">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Confirm Delete Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this class?
                </div>
                <div class="modal-footer">
                    <form id="deleteForm" th:action="@{/admin/deleteClass}" method="post">
                        <input type="hidden" name="classId" id="classIdToDelete">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                        <button type="submit" class="btn btn-primary">Yes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.10/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $('#confirmDeleteModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var classId = button.data('class-id');
        var modal = $(this);
        modal.find('#classIdToDelete').val(classId);
    });
</script>
</body>
</html>
