<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admin-dashboard-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggle-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/admin/admin_dashboard}">Dashboard</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="viewUserDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    View User
                </a>
                <div class="dropdown-menu" aria-labelledby="viewUserDropdown">
                    <a class="dropdown-item" href="#" th:href="@{/admin/viewStudents}">View Students</a>
                    <a class="dropdown-item" href="#" th:href="@{/admin/viewTeachers}">View Teachers</a>
                    <a class="dropdown-item" href="#" th:href="@{/admin/viewParents}">View Parents</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="createUserDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Create User
                </a>
                <div class="dropdown-menu" aria-labelledby="createUserDropdown">
                    <a class="dropdown-item" href="#" th:href="@{/admin/createStudent}">Create Student</a>
                    <a class="dropdown-item" href="#" th:href="@{/admin/createTeacher}">Create Teacher</a>
                    <a class="dropdown-item" href="#" th:href="@{/admin/createParent}">Create Parent</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="manageSubjectsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Manage Subjects
                </a>
                <div class="dropdown-menu" aria-labelledby="manageSubjectsDropdown">
                    <a class="dropdown-item" href="#" th:href="@{/admin/createSubject}">Create Subject</a>
                    <a class="dropdown-item" href="#" th:href="@{/admin/deleteSubject}">Delete Subject</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/admin/createSchedules}">Create Schedules</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <button class="btn btn-primary btn-block" th:onclick="'location.href=\'/admin/createStudent\''">Create Student</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary btn-block" th:onclick="'location.href=\'/admin/createTeacher\''">Create Teacher</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary btn-block" th:onclick="'location.href=\'/admin/createParent\''">Create Parent</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary btn-block" th:onclick="'location.href=\'/admin/createClass\''">Create Class</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-4">
            <button class="btn btn-secondary btn-block" th:onclick="'location.href=\'/admin/viewStudents\''">View Students</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-secondary btn-block" th:onclick="'location.href=\'/admin/viewTeachers\''">View Teachers</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-secondary btn-block" th:onclick="'location.href=\'/admin/viewParents\''">View Parents</button>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.10/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
