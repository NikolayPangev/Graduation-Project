<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin_dashboard}">Admin Dashboard</title>
    <link rel="stylesheet" href="/css/sb-admin-2.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/admin-dashboard-style.css">
    <style>
        .card-bg {
            background: #f8f9fc;
            border: none;
            border-radius: 0.35rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-body {
            padding: 2rem;
        }
        .icon-container i {
            font-size: 3rem;
            color: #4e73df;
        }
        .card-title {
            font-size: 1.5rem;
        }
        .card-text {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .container {
            margin-top: 3rem;
        }
        .card-equal-height {
            min-height: 200px;
        }
    </style>
</head>
<body>
<!-- Include the navbar fragment -->
<div th:replace="~{fragments/admin_navbar :: navbar}"></div>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <!-- Total Students -->
        <div class="col-lg-3 mb-4">
            <div class="card card-bg shadow-sm card-equal-height">
                <div class="card-body">
                    <div class="icon-container mb-3">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <h4 class="card-title" th:text="#{admin_total_students}">Total Students</h4>
                    <p class="card-text" th:text="${totalStudents}"></p>
                </div>
            </div>
        </div>
        <!-- Total Teachers -->
        <div class="col-lg-3 mb-4">
            <div class="card card-bg shadow-sm card-equal-height">
                <div class="card-body">
                    <div class="icon-container mb-3">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <h4 class="card-title" th:text="#{admin_total_teachers}">Total Teachers</h4>
                    <p class="card-text" th:text="${totalTeachers}"></p>
                </div>
            </div>
        </div>
        <!-- Total Parents -->
        <div class="col-lg-3 mb-4">
            <div class="card card-bg shadow-sm card-equal-height">
                <div class="card-body">
                    <div class="icon-container mb-3">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <h4 class="card-title" th:text="#{admin_total_parents}">Total Parents</h4>
                    <p class="card-text" th:text="${totalParents}"></p>
                </div>
            </div>
        </div>
        <!-- Total Classes -->
        <div class="col-lg-3 mb-4">
            <div class="card card-bg shadow-sm card-equal-height">
                <div class="card-body">
                    <div class="icon-container mb-3">
                        <i class="fas fa-chalkboard"></i>
                    </div>
                    <h4 class="card-title" th:text="#{admin_total_classes}">Total Classes</h4>
                    <p class="card-text" th:text="${totalClasses}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages -->
<script src="/js/sb-admin-2.min.js"></script>

<!-- Font Awesome for Icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
