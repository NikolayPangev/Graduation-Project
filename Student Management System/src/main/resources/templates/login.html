<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{user_login}"></title>

    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Inline styles for background and card -->
    <style>
        body {
            background: linear-gradient(to right, #4e73df, #224abe);
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        .navbar {
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
        }
        .navbar-brand {
            font-size: 1.5rem;
            color: #4e73df;
        }
        .card {
            background-color: #ffffff;
            border: 0;
            border-radius: 0.35rem;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }
        .text-center {
            color: #4e73df;
        }
        .footer {
            background-color: #f8f9fc;
            padding: 1rem;
            text-align: center;
            margin-top: auto;
        }
        .text-danger {
            font-size: 0.875rem;
        }
    </style>
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">TréSchool</a>
    <div class="collapse navbar-collapse">
        <form th:method="get" class="form-inline ml-auto" th:action="@{/}" th:href="@{/}" method="get">
            <label class="text-white mr-2" for="lang" th:text="#{nav_bar_language}">Language</label>
            <select id="lang" name="lang" class="form-control" onchange="this.form.submit()">
                <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
            </select>
        </form>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-2 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-8">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4" th:text="#{user_login}">Login</h1>
                            <!-- Error message -->
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username or password. Please try again.
                            </div>
                        </div>
                        <form class="user"
                              th:action="@{/login}"
                              th:method="POST"
                              th:object="${loginForm}">
                            <div class="form-group">
                                <label for="username" th:text="#{user_username}">Username</label>
                                <input id="username"
                                       name="username"
                                       type="text"
                                       class="form-control form-control-user"
                                       th:field="*{username}"
                                       th:placeholder="#{user_username}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('username')}"
                                     th:errors="*{username}">Username is incorrect.</div>
                            </div>
                            <div class="form-group">
                                <label for="password" th:text="#{user_password}">Password</label>
                                <input type="password"
                                       id="password"
                                       name="password"
                                       class="form-control form-control-user"
                                       th:field="*{password}"
                                       th:placeholder="#{user_password}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}">Password is incorrect.</div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block" th:text="#{user_login}">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p th:text="#{user_footer}">&copy; 2024 TréSchool. All Rights Reserved.</p>
</footer>

<!-- Bootstrap core JavaScript-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
