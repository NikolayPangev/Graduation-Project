<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/login-styles.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" th:href="@{/}">Student Management System</a>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="login-wrapper">
        <h2 class="login-title">Login</h2>
        <form class="login-form"
              th:action="@{/login}"
              th:method="POST"
              th:object="${loginForm}">
            <div class="form-group">
                <label for="username">Username</label>
                <input value="username"
                       id="username"
                       name="username"
                       type="text"
                       class="form-control"
                       th:field="*{username}"
                       placeholder="Enter your username" required>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}">Username doesn't exist.</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input value="password"
                       type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       th:field="*{password}"
                       placeholder="Enter your password" required>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}">Password is incorrect.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Student Management System. All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
